name: Hugo Build and Deploy (SFTP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "sftp-deploy"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.138.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Paris
        run: |
          echo "üèóÔ∏è  Building Hugo site..."
          hugo --gc --minify --baseURL "/"
          echo "‚úÖ Hugo build completed successfully"
          echo "üìä Build summary:"
          find ./public -type f | wc -l | xargs echo "   Total files:"
          du -sh ./public | cut -f1 | xargs echo "   Total size:"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-public
          path: ./public

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-public
          path: ./public

      - name: Verify downloaded files
        run: |
          echo "üìÅ Verifying downloaded files..."
          ls -la ./public/
          echo "üìä Total files: $(find ./public -type f | wc -l)"
          echo "üìä Total size: $(du -sh ./public/)"

      - name: Test SFTP connectivity
        run: |
          echo "üîç Testing SFTP server connectivity..."
          # Install sshpass if not available
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Test basic connectivity
          echo "Testing connection to SFTP server..."
          if [ -z "${{ secrets.SFTP_SERVER }}" ]; then
            echo "‚ùå SFTP_SERVER secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.SFTP_USERNAME }}" ]; then
            echo "‚ùå SFTP_USERNAME secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.SFTP_PASSWORD }}" ]; then
            echo "‚ùå SFTP_PASSWORD secret is not set"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured"
          
          # Test SFTP connection with timeout
          timeout 30 sshpass -p "${{ secrets.SFTP_PASSWORD }}" sftp -o StrictHostKeyChecking=no -o ConnectTimeout=10 "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}" <<EOF || {
            echo "‚ùå SFTP connection test failed"
            echo "üí° Please verify:"
            echo "   - SFTP server address is correct"
            echo "   - Username and password are valid"
            echo "   - Server is accessible from GitHub Actions"
            echo "   - No firewall blocking the connection"
            exit 1
          }
          pwd
          ls -la
          quit
          EOF
          
          echo "‚úÖ SFTP connection test successful"

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './public/*'
          remote_path: './axarathe/'
          delete_remote_files: false
          sftp_only: true
        continue-on-error: true
        id: sftp_deploy

      - name: Check deployment result
        run: |
          if [ "${{ steps.sftp_deploy.outcome }}" == "failure" ]; then
            echo "‚ùå SFTP deployment failed"
            echo "üí° Troubleshooting steps:"
            echo "   1. Verify all GitHub secrets are correctly set:"
            echo "      - SFTP_SERVER (server hostname/IP)"
            echo "      - SFTP_USERNAME (your server username)"
            echo "      - SFTP_PASSWORD (your server password)"
            echo "   2. Check if the remote directory './axarathe/' exists"
            echo "   3. Verify server permissions allow file uploads"
            echo "   4. Ensure the server accepts SFTP connections"
            echo ""
            echo "üîß To configure secrets:"
            echo "   Go to: Settings > Secrets and variables > Actions"
            echo "   Add the required secrets with correct values"
            exit 1
          else
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Site should be available at: https://axarathe.com/"
          fi
