name: Hugo Build and Deploy (SFTP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "sftp-deploy"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.138.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Paris
        run: |
          hugo --gc --minify --baseURL "/"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-public
          path: ./public

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-public
          path: ./public

      - name: Validate deployment secrets
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.SFTP_SERVER }}" ]; then
            echo "âŒ SFTP_SERVER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_USERNAME }}" ]; then
            echo "âŒ SFTP_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_PASSWORD }}" ] && [ -z "${{ secrets.SFTP_PRIVATE_KEY }}" ]; then
            echo "âŒ Neither SFTP_PASSWORD nor SFTP_PRIVATE_KEY secret is set"
            exit 1
          fi
          echo "âœ… Required secrets are configured"

      - name: Test SFTP connection
        run: |
          echo "Testing SFTP connection..."
          # Install sshpass for password auth testing
          sudo apt-get update && sudo apt-get install -y sshpass openssh-client
          
          # Create temporary script for connection test
          cat > test_connection.sh << 'EOF'
          #!/bin/bash
          set -e
          
          SERVER="${{ secrets.SFTP_SERVER }}"
          USERNAME="${{ secrets.SFTP_USERNAME }}"
          PASSWORD="${{ secrets.SFTP_PASSWORD }}"
          
          echo "Testing connection to $USERNAME@$SERVER..."
          
          # Test with a simple command
          if [ -n "$PASSWORD" ]; then
            echo "Testing password authentication..."
            timeout 30 sshpass -p "$PASSWORD" sftp -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o BatchMode=no "$USERNAME@$SERVER" << 'SFTP_EOF'
          pwd
          ls -la
          quit
          SFTP_EOF
          else
            echo "âŒ No password provided for connection test"
            exit 1
          fi
          EOF
          
          chmod +x test_connection.sh
          ./test_connection.sh || {
            echo "âŒ SFTP connection test failed"
            echo ""
            echo "ðŸ”§ Troubleshooting steps:"
            echo "1. Check that SFTP_SERVER, SFTP_USERNAME, and SFTP_PASSWORD secrets are correctly set"
            echo "2. Verify that your server allows password authentication for SFTP"
            echo "3. Test the connection manually: sftp ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}"
            echo "4. Consider using SSH key authentication instead (see .github/DEPLOYMENT.md)"
            echo ""
            echo "ðŸ“‹ Current configuration:"
            echo "- Server: ${{ secrets.SFTP_SERVER }}"
            echo "- Username: ${{ secrets.SFTP_USERNAME }}"
            echo "- Port: 22"
            echo "- Auth method: Password"
            exit 1
          }
          echo "âœ… SFTP connection test successful"

      - name: Deploy via SFTP (Password Auth)
        if: ${{ secrets.SFTP_PASSWORD != '' }}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './public/*'
          remote_path: './axarathe/'
          sftp_only: true
          delete_remote_files: false

      - name: Deploy via SFTP (SSH Key Auth)
        if: ${{ secrets.SFTP_PRIVATE_KEY != '' && secrets.SFTP_PASSWORD == '' }}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          ssh_passphrase: ${{ secrets.SFTP_PASSPHRASE }}
          local_path: './public/*'
          remote_path: './axarathe/'
          sftp_only: true
          delete_remote_files: false

      - name: Deployment Success
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo ""
          echo "ðŸ“‚ Files deployed to: ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}:./axarathe/"
          echo "ðŸŒ Make sure your web server is configured to serve files from this directory"
          echo "ðŸ“š See .github/DEPLOYMENT.md for web server configuration examples"
