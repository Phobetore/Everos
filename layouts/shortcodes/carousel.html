{{/* Carousel Shortcode
Usage: {{< carousel data="carousel" >}}
*/}}
{{ $data := .Get "data" | default "carousel" }}
{{ $items := index .Site.Data $data }}

<div class="carousel-container">
    <div class="carousel-track">
        {{ range $index, $item := $items }}
        <div class="carousel-slide{{ if .active }} active{{ end }}">
            <div class="slide-content">
                <img src="{{ .image }}" alt="{{ .title }}">
                <div class="slide-info">
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
                    <a href="{{ .url | relURL }}" class="btn">Explorer</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="carousel-nav">
        <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-dots">
            {{ range $index, $item := $items }}
            <span class="dot{{ if .active }} active{{ end }}"></span>
            {{ end }}
        </div>
        <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>
