{{ define "main" }}
<div class="container">
    <h1 class="section-title">{{ .Title }}</h1>
    
    {{ if .Content }}
    <div class="content">
        {{ .Content }}
    </div>
    {{ end }}
    
    {{ if .Pages }}
    <div class="page-list">
        {{ range .Pages }}
        <article class="page-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
