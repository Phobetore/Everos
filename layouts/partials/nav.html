{{ $currentPage := . }}
<nav class="main-nav{{ if not $currentPage.IsHome }} scrolled{{ end }}" style="{{ if not $currentPage.IsHome }} position: relative !important;{{ end }}">
    <div class="nav-container">
        <div class="logo-container">
            <a href="{{ "/" | relURL }}" class="logo">EVEROS</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li>
                    <a href="{{ .URL | relURL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
                    <div class="dropdown-content">
                        {{ range .Children }}
                        <a href="{{ .URL | relURL }}"{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
                        {{ end }}
                    </div>
                </li>
                {{ else }}
                <li>
                    <a href="{{ .URL | relURL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
                </li>
                {{ end }}
            {{ end }}
        </ul>
    </div>
</nav>

{{ if $currentPage.IsHome }}
<script>
    // Navigation sticky au scroll (uniquement sur la home)
    const mainNav = document.querySelector('.main-nav');
    window.addEventListener('scroll', function() {
        if (window.scrollY > 100) {
            mainNav.classList.add('scrolled');
        } else {
            mainNav.classList.remove('scrolled');
        }
    });
</script>
{{ end }}
