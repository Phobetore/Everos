<div class="updates-grid">
    {{ range first 3 .Site.Data.updates }}
    <div class="update-card">
        <div class="update-image">
            <img src="{{ .image | default "/images/placeholder-update.jpg" }}" alt="{{ .title }}">
        </div>
        <div class="update-content">
            <span class="update-date">{{ .date }}</span>
            <h3>{{ .title }}</h3>
            <p>{{ .description }}</p>
            {{ if .url }}
            <a href="{{ .url | relURL }}" class="btn btn-small">En savoir plus</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
