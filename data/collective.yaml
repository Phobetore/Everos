hero:
  title: "Le Collectif Everos"
  description: "Une équipe de créateurs passionnés qui donnent vie à cet univers fantastique"
  background_image: "https://images.unsplash.com/photo-1529156069898-49953e39b3f9f8c2741b67356813b55b3134b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"

intro:
  text1: "Le <span class=\"highlight\">Collectif Everos</span> est une équipe de créateurs passionnés qui unissent leurs talents pour donner vie à cet univers fantastique. Chacun de nos membres apporte sa vision unique, inspirée par l'une des sept divinités d'Everos."
  text2: "Notre mission est de créer des histoires captivantes, des mondes immersifs et des expériences inoubliables qui transportent nos lecteurs et joueurs dans l'univers mystérieux d'Everos."

