timeline:
  title: "Notre Histoire"
  events:
    - year: "2019"
      event: "La Genèse"
      description: "Première conception de l'univers d'Everos lors d'une soirée entre amis passionnés de fantasy."
    - year: "2020"
      event: "Les Premières Divinités"
      description: "Création des trois premières divinités et de leurs royaumes : Obsidienne, Mantha et Labir."
    - year: "2021"
      event: "L'Expansion Divine"
      description: "Ajout de quatre nouvelles divinités pour compléter le panthéon des Sept Divins d'Everos."
    - year: "2022"
      event: "Les Premières Chroniques"
      description: "Publication des premières histoires et mise en place du système de jeu de rôle."
    - year: "2023"
      event: "La Communauté Grandit"
      description: "Lancement de la galerie d'art et début de la collaboration avec des artistes externes."
    - year: "2024"
      event: "L'Évolution Continue"
      description: "Développement du site web et expansion de l'univers avec de nouvelles régions et histoires."

vision:
  title: "Notre Vision"
  values:
    - title: "Créativité Collaborative"
      description: "Nous croyons en la force de la création collective, où chaque membre apporte sa vision unique pour enrichir l'univers d'Everos."
      icon: "fas fa-users"
    - title: "Narration Immersive"
      description: "Nos histoires sont conçues pour transporter les lecteurs dans des mondes riches et détaillés, où chaque détail compte."
      icon: "fas fa-book-open"
    - title: "Innovation Ludique"
      description: "Nous développons des expériences de jeu uniques qui permettent aux joueurs de vivre leurs propres aventures dans Everos."
      icon: "fas fa-gamepad"

