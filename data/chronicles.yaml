legends:
  - title: "La Création d'Everos"
    type: "Mythe fondateur"
    description: "Au commencement était le Vide, et du Vide émergea la Conscience. Cette Conscience, cherchant à se comprendre elle-même, se divisa en sept aspects distincts qui devinrent les divinités primordiales. Chacune façonna une partie du monde selon sa nature, créant ainsi les sept continents d'Everos."
    image: "https://images.unsplash.com/photo-1502637827712-8609aac535b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
    tags:
