featured_stories:
  - title: "Les Lames du Destin"
    deity: "Obsidienne"
    deity_icon: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
    status: "En cours"
    chapters: "12 chapitres"
    excerpt: 
      - "Au cœur des terres volcaniques d'Obsidienne, un ancien forgeron découvre les fragments de sept lames légendaires, chacune liée à l'une des divinités d'Everos."
      - "Sa quête pour reconstituer ces armes divines le mènera à travers tous les continents, révélant des secrets oubliés et défiant l'ordre établi par les dieux eux-mêmes."
    image: "https://images.unsplash.com/photo-1601662528567-526cd06f6582?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
    tags:
