  - title: "Le Grand Schisme"
    type: "Mythe de séparation"
    description: "Cette légende raconte comment l'harmonie initiale entre les divinités fut brisée par un conflit sur la nature de la création. Le continent originel unique fut déchiré en sept parties lors d'un cataclysme divin, créant les royaumes séparés que nous connaissons aujourd'hui."
    image: "https://images.unsplash.com/photo-1538370965046-79c0d6907d47?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
