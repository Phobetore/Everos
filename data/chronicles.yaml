      - "Aventure"
      - "Divinités"
    url: "stories/lames-destin/"

  - title: "Murmures de la Forêt"
    deity: "Mantha"
    deity_icon: "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
    status: "Terminé"
    chapters: "8 chapitres"
    excerpt:
      - "Elissa, jeune druidesse du royaume de Mantha, entend des voix anciennes dans la forêt ancestrale qui semblent l'appeler vers un destin qu'elle ne comprend pas encore."
      - "Son voyage au cœur des bois révélera une corruption qui menace l'équilibre naturel et nécessitera des sacrifices qu'elle n'est pas certaine d'être prête à faire."
    image: "https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=1371&q=80"
    tags:
      - "Nature"
      - "Mystère"
      - "Spiritualité"
    url: "stories/murmures-foret/"

  - title: "Profondeurs Abyssales"
    deity: "Eromnia"
    deity_icon: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
    status: "Nouvelle"
    chapters: "1 chapitre"
    excerpt:
      - "Le capitaine Soren n'a jamais cru aux mythes des créatures abyssales jusqu'à ce que son navire soit entraîné dans une tempête surnaturelle. Échoué sur une île inconnue au milieu de l'océan d'Eromnia, il découvre un temple sous-marin où un pacte ancestral entre humains et créatures des profondeurs est sur le point d'être rompu."
    image: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
    tags:
      - "Aventure"
      - "Horreur"
      - "Océan"
    url: "stories/profondeurs-abyssales/"

