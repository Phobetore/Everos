lore:
  origins:
    title: "La Naissance de la Gardienne"
    content: |
      Mantha émergea quand la première graine germa dans le chaos primordial, apportant la vie et la croissance au monde naissant.
      
      ## La Création de l'Arbre-Monde
      
      Son premier acte fut de planter l'Arbre-Monde, ancrant la stabilité et la continuité de la vie sur Everos.
      
      ## Le Pacte avec la Nature
      
      Mantha établit les lois naturelles qui gouvernent la croissance, la mort et la renaissance de toute vie.
    quotes:
      - text: "De la première graine grandit l'espoir, de l'espoir grandit la vie, de la vie grandit l'éternité."
        author: "Chroniques de la Genèse Verte"
  powers:
    title: "Maîtrise de la Nature"
    content: |
      Mantha commande à tous les aspects de la nature vivante, de la plus petite fleur aux forêts les plus vastes.
      
      ## Pouvoirs Naturels
      
      - **Contrôle de la Croissance** — Peut accélérer ou ralentir la croissance de toute plante
      - **Communication avec la Nature** — Parle avec tous les êtres vivants
      - **Guérison Naturelle** — Capacité de guérison par l'énergie vitale
    quotes:
      - text: "La nature ne connaît pas la haine, seulement l'équilibre. Apprends d'elle."
        author: "Conseil de Mantha à ses fidèles"
  relationships:
    title: "Gardienne de l'Équilibre"
    content: |
      Mantha joue le rôle de médiatrice entre les autres divinités, cherchant toujours l'harmonie et l'équilibre.
      
      ## Alliances Naturelles
      
      - **Light** — Partage la volonté de protéger et nourrir la vie
      - **Labir** — Coopération dans les cycles naturels
      
      ## Tensions
      
      - **Obsidienne** — Désaccords sur la destruction créatrice
      - **Elzeryn** — Méfiance envers la magie artificielle
    quotes:
      - text: "Mantha voit dans chaque conflit une opportunité de restaurer l'harmonie."
        author: "Observation d'un sage elfe"
  worship:
    title: "Le Culte de l'Harmonie Verte"
    content: |
      Le culte de Mantha est pratiqué dans les clairières sacrées et autour de l'Arbre-Monde.
      
      ## Hiérarchie Druidique
      
      - **Les Semences** — Novices qui apprennent les bases
      - **Les Branches** — Druides confirmés
      - **Les Racines** — Anciens gardiens de la sagesse
      - **Le Cœur de l'Arbre** — Chef spirituel suprême
    quotes:
      - text: "Croître avec sagesse, protéger avec amour, guider avec patience."
        author: "Devise des druides de Mantha"

