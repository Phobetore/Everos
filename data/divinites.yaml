  lore:
    origins:
      title: "L'Émergence de la Déesse"
      content: |
        Obsidienne fut la première divinité à émerger du chaos primordial, née de la première étincelle qui enflamma l'univers naissant.
        
        ## La Création des Différentes Espèces
        
        Après avoir façonné son continent, Obsidienne créa les premiers forgerons divins, des êtres capables de manipuler le feu et le métal.
        
        ## La Relation avec les Autres Divinités
        
        En tant qu'aînée, Obsidienne maintient un rôle de guide auprès des autres divinités, bien que sa nature ardente crée parfois des tensions.
      quotes:
        - text: "Du chaos naquit la flamme, de la flamme naquit la forme, de la forme naquit la beauté."
          author: "Première prophétie d'Obsidienne"
    powers:
      title: "Le Pouvoir de la Forge"
      content: |
        En tant que divinité liée au feu et à la terre, Obsidienne possède des pouvoirs considérables sur les éléments qui constituent le cœur même d'Everos.
        
        ## Maîtrise Élémentaire
        
        - **Contrôle du Magma** — Obsidienne peut faire surgir la lave des profondeurs ou l'apaiser à volonté
        - **Forge Divine** — Capable de créer des armes et armures d'une puissance inégalée
        - **Vision de Feu** — Peut percevoir le monde à travers toute flamme allumée en son nom
      quotes:
        - text: "Le métal se plie sous le marteau mais ne rompt pas. Ainsi doivent être mes fidèles."
          author: "Enseignement d'Obsidienne aux premiers forgerons"
    relationships:
      title: "Place dans le Panthéon d'Everos"
      content: |
        En tant que première divinité à émerger, Obsidienne revendique une position privilégiée dans le panthéon d'Everos.
        
        ## Alliances
        
        - **Hisangarde** — Affinité naturelle pour la pierre et les hauteurs
        - **Light** — Respect mutuel basé sur la nature créatrice
        
        ## Rivalités
        
        - **Elzeryn** — Opposition fondamentale entre le feu et la glace
        - **Labir** — Éléments naturellement antagonistes
      quotes:
        - text: "Obsidienne fut la première à émerger du chaos primordial, mais sa nature ardente l'empêche parfois de voir au-delà de sa propre lumière."
          author: "Observation attribuée à Light"
    worship:
      title: "Le Culte du Feu Éternel"
      content: |
        Le culte d'Obsidienne est l'un des plus répandus et des plus anciens d'Everos, centré sur la vénération du feu comme symbole de transformation.
        
        ## Organisation du Culte
        
        - **Les Apprentis** — Débutants qui apprennent les bases
        - **Les Attiseurs** — Responsables des feux sacrés
        - **Les Forgerons** — Prêtres confirmés
        - **Les Maîtres de Forge** — Élite du clergé
        - **Le Forgeur Suprême** — Chef spirituel unique
      quotes:
        - text: "Comme le métal sous le marteau, soyez malléables mais jamais brisés."
          author: "Précepte fondamental du culte d'Obsidienne"
